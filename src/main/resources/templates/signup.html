<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/user/css/common.css}">
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <form th:action="@{/user/signup}" th:object="${joinRequestDto}" method="post">
            <div>
                <label for="email">이메일</label>
                <input type="email" id="email" th:field="*{email}" placeholder="이메일을 입력하세요" />
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" />
            </div>
            <div>
                <label for="name">사용자 이름</label>
                <input type="text" id="name" th:field="*{name}" placeholder="사용자 이름을 입력하세요" />
            </div>
            <div>
                <label for="phoneNumber">전화번호</label>
                <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" placeholder="전화번호를 입력하세요" />
            </div>
            <!-- 오류 메시지 표시 -->
            <p th:if="${error}" th:text="${error}" class="error"></p>
            <!-- 회원가입 버튼 -->
            <button type="submit">회원가입</button>
        </form>
    </div>
</body>
</html>
