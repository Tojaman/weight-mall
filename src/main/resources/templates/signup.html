<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center">회원가입</h2>
        <form th:action="@{/user/signup}" th:object="${joinRequestDto}" method="post" class="bg-light p-4 rounded shadow-sm mx-auto" style="max-width: 400px;">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" th:field="*{email}"
                       class="form-control" placeholder="이메일을 입력하세요" />
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}"
                       class="form-control" placeholder="비밀번호를 입력하세요" />
            </div>
            <div class="form-group">
                <label for="name">사용자 이름</label>
                <input type="text" id="name" th:field="*{name}"
                       class="form-control" placeholder="사용자 이름을 입력하세요" />
            </div>
            <div class="form-group">
                <label for="phoneNumber">전화번호</label>
                <input type="tel" id="phoneNumber" th:field="*{phoneNumber}"
                       class="form-control" placeholder="전화번호를 입력하세요" />
            </div>
            <!-- 오류 메시지 표시 -->
            <p th:if="${error}" th:text="${error}" class="error"></p>
            <!-- 회원가입 버튼 -->
            <button type="submit" class="btn btn-primary btn-block">회원가입</button>
        </form>
    </div>
</th:block>
</html>
