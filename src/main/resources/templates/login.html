<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/user/css/common.css}">
</head>
<body>
    <div class="container">
        <h1>로그인</h1>
        <!-- 로그인 폼 -->
        <form th:action="@{/user/login}" th:object="${loginRequestDto}" method="post">
            <div>
                <label for="email">이메일</label>
                <input type="email" id="email" th:field="*{email}" placeholder="이메일을 입력하세요" />
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" />
            </div>
            <!-- 오류 메시지 표시 -->
            <p th:if="${error}" th:text="${error}" class="error"></p>
            <!-- 성공 메시지 표시 -->
            <p th:if="${message}" th:text="${message}" class="success"></p>
            <!-- 로그인 버튼 -->
            <button type="submit">로그인</button>
        </form>
    </div>
</body>
</html>
