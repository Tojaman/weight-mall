<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center">로그인</h2>
        <!-- 로그인 폼 -->
        <form th:action="@{/user/login}" th:object="${loginRequestDto}" method="post" class="bg-light p-4 rounded shadow-sm mx-auto" style="max-width: 400px;">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" th:field="*{email}"
                       class="form-control" placeholder="이메일을 입력하세요" />
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}"
                       class="form-control" placeholder="비밀번호를 입력하세요" />
            </div>
            <p th:if="${error}" th:text="${error}" class="text-danger"></p>
            <p th:if="${message}" th:text="${message}" class="text-success"></p>
            <button type="submit" class="btn btn-primary btn-block">로그인</button>
        </form>
    </div>
</th:block>
</html>
